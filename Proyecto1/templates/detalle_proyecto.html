{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>{{ proyecto.titulo }}</h1>
    <div class="text-center">
        {% if proyecto.imagen %}
        <img src="{{ proyecto.imagen.url }}" class="img-fluid mb-4" alt="{{ proyecto.titulo }}">
        {% else %}
        <img src="https://via.placeholder.com/800x400" class="img-fluid mb-4" alt="{{ proyecto.titulo }}">
        {% endif %}
    </div>
    <p>{{ proyecto.descripcion }}</p>
    <p><strong>Fecha:</strong> {{ proyecto.fecha }}</p>
    <div class="mt-4">
        <a href="{% url 'proyectos' %}" class="btn btn-secondary">Volver a Proyectos</a>
    </div>
</div>
{% endblock %}
