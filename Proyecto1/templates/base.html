<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BINARIO2 - {{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero {
            background: url('https://via.placeholder.com/1920x600') no-repeat center center;
            background-size: cover;
            color: white;
            height: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .hero h1 {
            font-size: 4rem;
        }
        .hero p {
            font-size: 1.5rem;
        }
        .hero-servicios {
            background: url('https://via.placeholder.com/1920x600') no-repeat center center;
            background-size: cover;
            color: white;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            flex-direction: column;
        }
    
        .hero-servicios h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }
    
        .hero-servicios p {
            font-size: 1.2rem;
            text-shadow: 1px 1px 8px rgba(0, 0, 0, 0.7);
        }
    
        .servicio-card {
            border: none;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
    
        .servicio-card:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
        }
    
        .servicio-card .card-img-top {
            transition: transform 0.3s ease;
        }
    
        .servicio-card:hover .card-img-top {
            transform: scale(1.1);
        }
    
        .servicio-card .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
    
        .servicio-card .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        
        .hero-buscar {
            background: url('https://via.placeholder.com/1920x400') no-repeat center center;
            background-size: cover;
            color: white;
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            flex-direction: column;
        }

        .hero-contacto {
            background: url('https://via.placeholder.com/1920x600') no-repeat center center;
            background-size: cover;
            color: white;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .hero-contacto h1 {
            font-size: 3rem;
        }
        .hero-contacto p {
            font-size: 1.25rem;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        .hero p {
            font-size: 1.2rem;
            text-shadow: 1px 1px 8px rgba(0, 0, 0, 0.7);
        }

        .form-floating input,
        .form-floating textarea {
            border-radius: 0.5rem;
        }

        .list-group-item {
            border: none;
            padding: 1rem;
            margin-bottom: 0.5rem;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        textarea {
            resize: none;
            height: 150px;
            }

        button.btn-primary {
            background-color: #007bff;
            border: none;
            transition: background-color 0.3s ease;
        }

        button.btn-primary:hover {
            background-color: #0056b3;
        }

        .blockquote {
            border-left: 5px solid #007bff;
            padding-left: 1rem;
            margin-bottom: 1rem;
        }

        
    </style>
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">BINARIO2</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{% url 'servicios' %}">Servicios</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'proyectos' %}">Proyectos</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'contacto' %}">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
    <footer class="bg-dark text-white text-center py-3 mt-4">
        Â© 2024 BINARIO2 - Todos los derechos reservados
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
